problem_type: "classification"
model_type: "random_forest_classifier"
# choice from catboost_classifier, linear_classifier, svm_classifier, random_forest_classifier
classification:
  metrics:
    - "accuracy"
    - "f1"
    - "precision"
    - "recall"
    - "roc_auc"
  datasets:
    - 40945
    - 31
    - 1464
    - 1504
    - 334
    - 50

regression:
  metrics:
    - "mean_absolute_error"
    - "mean_squared_error"
    - "root_mean_squared_error"
    - "mean_squared_logarithmic_error"
    - "median_absolute_error"
  datasets:
    - 8
    - 204
    - 210
    - 560
llm:
  operation_split: "->"
  operators:
    - "pca"
    - "fillnamean"
    - "fillnamedian"
    - "std"
    - "minmax"
    - "drop"
    - "binning"
    - "labelencoding"
    - "onehotencoding"
  gpt:
    openai_api_organization: "org-{your_org_id}"
    openai_api_key: "sk-{your_key}"
    model_name: "gpt-3.5-turbo"
experiment:
  num_iterations: 5